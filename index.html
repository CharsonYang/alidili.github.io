	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- 我还是很喜欢你，像是银汉迢迢，梦枕星光。 -->
				<!-- 我还是很喜欢你，像是月光绝色，星垂平野。 -->
				<!-- 我还是很喜欢你，就像漫天遍野，繁花似锦。 -->
				<!-- 我还是很喜欢你，像风走了八千里，不问归期。 -->
				<!-- 我还是很喜欢你，像星辰奔波亿万年黑夜，不诉怨语。 -->
				<!-- 我还是很喜欢你，像太阳升了又落去，无论朝夕。 -->
				<!-- 我还是很喜欢你，像雨洒落在热带与极地，不远万里。 -->
				<!-- 我还是很喜欢你，像鲸沉于海底温柔呼吸，痴极嗔极。 -->
				<!-- 我还是很喜欢你，柳动蝉鸣，日落潮汐，不能自己。 -->
				<!-- 我还是很喜欢你，像花朵在枝头尽情绽放，不问飘零。 -->
				<!-- 我还是很喜欢你，像老故事里的泛黄相片，美的是你。 -->
				<!-- 我还是很喜欢你，像极光闪耀于极地，无言的瑰丽。 --> 
				<!-- 我还是很喜欢你，像水流过大地，平淡如一，不离不弃。 --> 
				<!-- 我还是很喜欢你，像混沌于人海数十亿，见你方知唯一。 --> 
				<!-- 我还是很喜欢你，像午后阳光的暖意，为你沉迷。 -->
				<!-- 我还是很喜欢你，像飞蛾对光的执着，死亡也无法让我停息。 -->
				<!-- 我还是很喜欢你，像暖风拂面的微醺，满目旖旎。 -->
				<!-- 我还是很喜欢你，像想起我们间的点滴，眼角眉梢都带着笑意。 -->
				<!-- 我还是很喜欢你，就像日薄西山，苍山远阔。 -->
				<!-- 我还是很喜欢你，就像汪洋海洋，汹涌澎湃。 -->
				<!-- 我还是很喜欢你，就像清风明月，晨露初绽。 -->
				<header id="header">
					<p>希望你以后的人生没有低谷。</p>
					<p>希望你所做的事情都是自己喜欢的事情。</p>
					<p>希望以后面对不爽你都可以足够硬气的刚回去。</p>
					<p>希望以后每一次的离别你都可以好好告别。</p>
					<p>你是最优秀的，也是最有魅力的。</p>
				</header>
